language: node_js

services:
  - docker

node_js:
  - node

before_script:
  - chmod +x wait-for-it.sh

script:
  - echo "$DOCKER_PASSWORD" | docker login -u="$DOCKER_USERNAME" --password-stdin
  - docker-compose up --abort-on-container-exit --exit-code-from test --build test

after_success:
  - npm run codecov

